    <main id="contact">
        <h1 class="lg-heading">
           Contact <span class="text-secondary">me</span>
        </h1>
        <h2 class="sm-heading">
            This is how you can reach me:
        </h2>
        <div class="boxes">
           <div>
               <span class="text-secondary">Email:</span> miriamlentini@info.com
           </div>
           <div>
               <span class="text-secondary">Phone:</span> +39/3280951835
           </div>
           
        </div>
        
       <!-- <div class="separation-line"></div> -->
       <hr class="separation-line" width="30%" size="4" color="#ff0087">
    
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">
                You can also use the form below:
            </h2>
            <div class="bottom-line"></div>
            <p class="lead">Leave a message!</p>
            <form method="POST" data-netifly="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name"
                    name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject"
                    name="subject">

                    <input type="email" class="text-input email-input" placeholder="Email Address"
                    name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number"
                    name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message"
                    name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-form">Submit</button>
            </form>
        </div>
    </section>
